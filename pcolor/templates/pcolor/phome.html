{% extends 'index.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<style>
 .containerbox {

    background: linear-gradient(to right, #ddd6f3, #faaca8);
    padding-bottom: 800px;
    text-align: center;
 }

 @font-face {
    font-family: 'GangwonEdu_OTFBoldA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'EliceDigitalBaeum-Bd';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_elice@1.0/EliceDigitalBaeum-Bd.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}


 .text {
   padding-top: 15rem;
   color: aliceblue;
   font-family: 'GangwonEdu_OTFBoldA';
   text-align:center
   
 }

 .c_t{
  font-family: 'GangwonEdu_OTFBoldA';

 }

 #form{
    font-family: 'GangwonEdu_OTFBoldA';
    text-align:center
   
 }

 .square {
  position: relative;
  width: 50%;
}

.square:after {
  content: "";
  display: block;
  padding-bottom: 100%;
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
}

</style>
<div class="container">
  <div class="containerbox">
    <div class="text">
      <h1 class="c_t"> 퍼스널 컬러 테스트</h1>
    </div>
      
      <div>

      </div>
     

    <div id="form">
      <form action="{% url 'pcolor:pcimgupload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image"><br>
        <input type="submit" value="Submit" />
    </form> 
    </div>
   </div>
  </div>
</div>

{% endblock%}
