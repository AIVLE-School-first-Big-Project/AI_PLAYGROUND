{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'member/styles.css' %}" type="text/css" rel="stylesheet"/>
<section id="member-container">
    <div id="member-box">
        <form id="member-form" action="{% url 'member:find_user' %}" method="post" role="form">
        {% csrf_token %}
        <div class="member-form-div1">
            <input class="member-form-elm1" id="email" type="text" name="email" placeholder="email" required>
        </div>
        <div class="member-form-div2">
            <button type="submit">Find</button>
        </div>
        </form>
    </div>
</section>

{% endblock %}
