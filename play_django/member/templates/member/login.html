{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<section id="contact" class="contact">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class='col-lg-3 col-md-6'>
        <form action="{% url 'member:login' %}" method="post" role="form" class="php-email-form">
          {% csrf_token %}
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 form-group">
              <input type="text" name="user_id" class="form-control" id="name" placeholder="UserID" required="">
            </div>
            <div class="w-100"></div>
            <div class="col-md-12 form-group mt-3 mt-md-0">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                required="">
            </div>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Login Success</div>
          </div>
          <div class="text-center">
            <a href="{% url 'member:signup' %}">
              Signup
            </a>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
