{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div>
        <form action="{% url 'member:signup' %}" method="post" role="form">
          {% csrf_token %}
          <div>
            <div>
              <input type="text" name="user_id" id="name" placeholder="UserID" required>
            </div>
            <div>
              <input type="password" name="password" id="email" placeholder="Password" required>
            </div>
          <div>
          <div>
            <textarea name="profile_text" rows="5" placeholder="Profile_text" required></textarea>
          </div>

          <div>
            <button type="submit">Signup</button>
          </div>
        </form>
    </div>

{% endblock %}
